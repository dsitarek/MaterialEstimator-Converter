<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="index.js" defer></script>
    <meta name="description" content="ATC Material Estimator" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <h1>
      <div class="titleDiv">Material Estimator/Converter</div>
      <div class="trImg"><img src="calc.png" /></div>
    </h1>
    <form id="inputForm" class="inputForm">
      <p>Converts mm to inches, and list/total material.</p>
      <input
        type="text"
        id="materialInput"
        class="materialInput"
        placeholder="Enter lengths with spaces between"
      />
      <button type="button" id="submitBtn">Submit</button
      ><button type="button" id="clearBtn">Clear</button
      ><input type="checkbox" checked=true id="metric" class="checkbox" />
      <label for="metric"> Metric conversion</label>
      <p id="total" class="total"></p>
    </form>
    <p1><ol id="matList"></ol></p1>
  </body>
</html>
